env:
  size: 5
  max_steps: 60
  start: [0, 0]
  goal: [4, 4]
  walls: []
  terminate_on_goal: true

algo:
  hidden: 128
  gamma: 0.99
  lr: 0.001
  grad_clip: 10.0
  double_dqn: true
  target_update_interval: 500
  device: "cpu"
  seed: 7

  episodes: 800
  batch_size: 64
  buffer_size: 50000
  start_learning: 1000
  train_interval: 1
  eps_start: 1.0
  eps_end: 0.20     # 0.05 → 0.20 (탐색 유지)
  eps_decay: 30000  # 15000 → 30000 (느리게 감소)

log:
  log_every: 20
  eval_every: 100
